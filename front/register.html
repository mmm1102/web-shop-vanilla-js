<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/register.css">
  <title>Register</title>
</head>
<body>
  <form id="form">
    <input type="text" name="firstName" id="firstName" placeholder="First name">
    <input type="text" name="lastName" id="lastName" placeholder="Last name">
    <input type="text" name="username" id="username" placeholder="Username">
    <input type="email" name="email" id="email" placeholder="Email adress">
    <input type="password" name="password" id="password" placeholder="Password">
    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password">
    <button type="submit" id="reg_btn">Register &nbsp; <i class="fa-solid fa-right-to-bracket"></i></button>
    <div id="backBtn"><i class="fa-solid fa-arrow-left fa-2xl"></i>
    <p>Back to home</p></div>
  </form>
  <script src="js/register.js"></script>
</body>

</html>
